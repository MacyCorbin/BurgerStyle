<!DOCTYPE html>
<html>
  <head>
    <!-- Tab Title -->
    <title>Burger Style!</title>
    <!-- Tab Image -->
    <link rel="icon" href="../../public/assets/img/burger.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Styling -->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../public/assets/css/burgerStyle.css">
  </head>
  <body>
  
    <!-- Page Container -->
    <div class="container">
      
      <br>

      <!-- Burger Image -->
      <center>
        <div class="row">
          <img src="../../public/assets/img/burger.png">
        </div>
      </center>

      <!-- Page Title -->
      <center>
        <h1 class="fontStyle">Burger Style</h1>
      </center>
      
      <br>

      <!-- Burger Content Div -->
      <div class="row">
        <center>
          <!-- Left side (ready to eat) -->
          <div class="col-md-6">
            <h3 class="fontStyle">Order Up!</h3>
            <div id="orderReady">

              <!-- Dynamically Insert Ready Burgers Here -->
              <div class="input-group">
                <li class="form-control">1. Cheeseburger</li>
                <span class="input-group-btn">
                  <button class="btn" style="background-color:#2A3852; margin-bottom:10px; color: white"type="button">Devour It!</button>
                </span>
              </div>
                                                
              <div class="input-group">
                <li class="form-control">2. Bacon Cheeseburger</li>
                <span class="input-group-btn">
                  <button class="btn" style="background-color:#2A3852; margin-bottom:10px; color: white" type="button">Devour It!</button>
                </span>
              </div>

            </div>
          </div>

          <!-- Right side (already eaten) -->
          <div class="col-md-6">
            <h3 class="fontStyle">Burgers Conquered!</h3>
            <div id="orderEaten">

              <!-- Dynamically Insert Ready Burgers Here -->
              <div class="input-group">
                <li class="form-control">3. Caribbean Burger</li>
                <span class="input-group-btn">
                  <button class="btn" style="background-color:#9E9EA0; margin-bottom:10px; color: white" type="button">Conquered!</button>
                </span>
              </div>

              <div class="input-group">
                <li class="form-control">4. Southwest Burger</li>
                <span class="input-group-btn">
                  <button class="btn" style="background-color:#9E9EA0; margin-bottom:10px; color: white"type="button">Conquered!</button>
                </span>
              </div>

            </div>
          </div>
        </center>
      </div>

      <br><br>

      <!-- Input New Burgers Box -->        
      <div class="row">

        <!-- Empty Div to help center textarea -->
        <div class="col-md-3"></div> 

        <!-- Burger Input Box -->
        <div class="form-group col-md-6">
          <center><label class="fontStyle"style ="font-size: 20px">Request a new burger and place your order!</label></center>
          <textarea class="form-control" columns="8" rows="4" id="new_burger"></textarea>
        </div>

        <!-- Empty Div to help center textarea -->
        <div class="col-md-3"></div> 

      </div>
    
      <!-- Submit Button -->
      <center>
        <button id="submit-button" style="background-color:#38C790; color:white" type="button" class="btn">Place Order</button>
      </center>

    </div>

  <footer class="footer" style = "text-align:center">
      <p><a style="color:white" href="https://github.com/MacyCorbin/BurgerStyle.git" target="_blank">Macy's GitHub Repo</a>
  </footer> 
    
  </body>
</html>
